<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="ga">
    <h1>MY SIMPLE CALCULATOR!...+ - * /</h1>
    <h3>Enter The Number-1:</h3>
    <input type="number" id="n1"><br>
    <h3>Enter The Number-2:</h3>
    <input type="number" id="n2"><br>
    <h3>Addition:</h3>
    <button id="b1" type="button" onclick="add()">+</button>
    <p id="button1" aria-placeholder="ans" class="add"></p><br><hr>
    <h3>Substraction:</h3>
    <button id="b2" type="button" onclick="sub()">-</button>
    <p id="button2" aria-placeholder="ans" class="sub"></p><br><hr>
    <h3>Multiplication:</h3>
    <button id="b3" type="button" onclick="mul()">*</button>
    <p id="button3" aria-placeholder="ans" class="mul"></p><br><hr>
    <h3>Division:</h3>
    <button id="b4" type="button" onclick="div()">/</button>
    <p id="button4" aria-placeholder="ans" class="div"></p><br><hr>
    <h3>Module:</h3>
    <button id="b5" type="button" onclick="mod()">%</button>
    <p id="button5" aria-placeholder="ans" class="mod"></p><br><hr>
    </div>
 <script src="script.js"></script>   
</body>
</html>
